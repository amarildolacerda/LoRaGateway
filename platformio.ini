[ttgo]
lib_deps = 
	
	bblanchon/ArduinoJson @ ^6.21.2
	https://github.com/alanswx/ESPAsyncWiFiManager.git
    https://github.com/ropg/ezTime.git
	https://github.com/PelicanHu/ESPCPUTemp.git




[HeltecV2]
lib_deps = 
	
	bblanchon/ArduinoJson @ ^6.21.2
	sandeepmistry/LoRa @ ^0.8.0
	arduino-libraries/NTPClient @ ^3.2.1
	esphome/ESPAsyncWebServer-esphome @ ^3.3.0
	eiannone/Heltec_Esp32_Display@^0.1.0
	https://github.com/alanswx/ESPAsyncWiFiManager.git
    https://github.com/ropg/ezTime.git
	https://github.com/PelicanHu/ESPCPUTemp.git

build_flags = 
	-D HELTEC
	-D DISPLAY_ENABLED
	-D DISPLAYHELTEC
	-D LORA
	-D WIFI


[env:gwHeltec]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
monitor_raw = yes
monitor_port = COM4
upload_port = COM4
board_build.mcu = esp32
board_build.f_cpu = 240000000L
build_flags = 
	${HeltecV2.build_flags}
	-D TERMINAL_NAME=\"gw\"
	-D TERMINAL_ID=0
	-D RELAY_PIN=5
	-D WIFI
	-D WS
	-D ESP32
	-D ALEXA
	-D GATEWAY

lib_deps = 
    ${HeltecV2.lib_deps}

[env:stationHeltec]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
monitor_raw = yes
monitor_port = COM4
upload_port = COM4
board_build.mcu = esp32
board_build.f_cpu = 240000000L
build_flags = 
	${HeltecV2.build_flags}
	-D TERMINAL_NAME=\"bemtevi\"
	-D TERMINAL_ID=5
	-D RELAY_PIN=5
	-D WIFI
	-D TERMINAL
	-D DEBUG_ON

lib_deps = 
    ${HeltecV2.lib_deps}





[env:stationD1]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
monitor_raw = yes
monitor_port = COM6
upload_port = COM6
build_flags = 
	-D DEBUG_ON
	-D RF95
	-D WIFI
	-D WS
	-D ALEXA
	-D TERMINAL
	-D BOMBAIO_VERSION="1.0.0"
	-D TERMINAL_ID=0
	-D TERMINAL_NAME=\"gw\"
lib_deps = 
	
	seeed-studio/Grove - LoRa Radio 433MHz 868MHz @ ^2.0.0
	https://github.com/alanswx/ESPAsyncWiFiManager.git
	arduino-libraries/NTPClient @ ^3.2.1
	esphome/ESPAsyncWebServer-esphome @ ^3.3.0
	bblanchon/ArduinoJson@6.19.4
	arduino-libraries/WiFi@^1.2.7
    https://github.com/ropg/ezTime.git





